<html>

<head>
    <script>
        class Queue {
            constructor() {
                this.items = [];
            }
            enqueue(element) {
                this.items.push(element);
            }
            dequeue() {
                if (this.items.length == 0)
                    return "Underflow Situation";
                this.items.shift();
            }
        }
        var queue = new Queue();
        // to add element in Queue and set text format and visibility
        function enqueueFunction() {
            var value = document.getElementById("inputValue").value;
            if (value != "") {
                queue.enqueue(value);
                if (queue.items.length == 1) {
                    document.getElementById("ShowQueue").style.display = "block";
                }
                document.getElementById("QueueItems").innerHTML = queue.items;
            } else {
                alert("Please insert some value to be inserted");
            }
        }
        // to remove element from Queue and set text format and visibility
        function dequeueFunction() {
            var valueGet = queue.dequeue();
            if (queue.items.length >= 1) {
                document.getElementById("QueueItems").innerHTML = queue.items;
            } else {
                document.getElementById("ShowQueue").style.display = "none";
            }
        }
    </script>
</head>

<body>
    <form style="display:block;text-align:center;margin-top:100px;">
        <h3>Queue Implemantation</h3>
        <input type="number" id="inputValue" placeholder="Enter value to be enqueued" />

        <input type="button" value="enqueue" onclick="enqueueFunction()" style="margin-left:10px;">
        <input type="button" value="dequeue" onclick="dequeueFunction()" style="margin-left:10px;">
        <div id="ShowQueue" style="display:none">
            <h3>
                Front<code> --> </code>
                <span id="QueueItems"></span>
                <code> <-- </code>End</h3>
        </div>
    </form>

</body>

</html>
