<!DOCTYPE html>
<html>

<head>
    <title>Metacube Parking System</title>
    <link rel="stylesheet" href="index.css">

</head>

<body>
    <div class="header">
        <div class="heading">
            <nav class="navbar">
                <img class="logo" src="parking.png" />
                <ul class="main-nav" id="js-menu">
                    <li>
                        <a href="#employeeForm" class="nav-links">Add Employee</a>
                    </li>
                    <li>
                        <a href="#vehicleForm" class="nav-links">Add Vehicle</a>
                    </li>
                    <li>
                        <a href="#feedbackForm" class="nav-links">Feedback</a>
                    </li>
                    <li>
                        <a href="#pricing" class="nav-links">Price Card</a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="imgDiv">
            <img id="imgTag" src="asphalt-autumn-colours-autumn-leaves-bright-colours-279734.jpg">
        </div>
    </div>
    <div>
        <div class="register">
            <div class="formName">
                <h3>Employee Form</h3>
            </div>
            <form id="employeeForm">
                <div class="form-items">
                    <label for="empName">
                        <input id="empName" required class="input" type="text" name="empName"
                            placeholder="Name (Only Alphabets)" minlength="2" />

                    </label>
                </div>


                <div class="form-items">
                    <label class="label">
                        <input id="empGen" type="radio" name="Gender" />
                        Male
                        <span class="checkmark"></span>
                    </label>
                    <label class="label">
                        <input id="empGen" type="radio" name="Gender" />
                        Female
                        <span class="checkmark"></span>
                    </label>
                </div>


                <div class="form-items">
                    <label for="email">
                        <input required type="email" name="email" class="input" placeholder="Email Address" ] />
                    </label>
                </div>


                <div class="form-items">
                    <label for="password">
                        <input required id="empPass" type="password" name="password" class="input"
                            placeholder="Password" />
                    </label>
                </div>


                <div class="form-items">
                    <label for="cpassword">
                        <input required type="password" id="confirmPass" class="input" name="cpassword"
                            placeholder="Confirm Password" required />
                    </label>
                </div>


                <div class="form-items">
                    <label for="tel">
                        <input required type="tel" class="input" name="tel" minlength="8" pattern="/\d/g"
                            placeholder="Phone number" />
                    </label>
                </div>


                <input required type="submit" value="Submit" class="btn" />


            </form>
        </div>


        <div class="register">
            <div class="formName">
                <h3>Vehicle Form</h3>
            </div>
            <form id="vehicleForm">
                <div class="form-items">
                    <input class="input" id="vehName" type="text" placeholder="Vehicle Name" required />
                </div>


                <div class="form-items">
                    <select class="input" id="vehType" title="Chose Vehicle Type">
                        <option selected hidden>-- Choose Vehicle Type --</option>
                        <option value="cycle">Cycle</option>
                        <option value="bike">Bike</option>
                        <option value="car">Four Wheeler</option>
                    </select>
                </div>


                <div class="form-items">
                    <input class="input" type="text" placeholder="Employee Id" required />
                </div>


                <div class="form-items">
                    <textarea class="input" placeholder=" Color, mark,visible accessory etc." rows="5"></textarea>
                </div>


                <div class="form-items">
                    <input class="btn" type="submit" value="Submit" onclick="price()" />
                </div>
            </form>
        </div>


        <div class="register" id="feedback">
            <div>
                <div class="formName">
                    <h3>Feedback Form</h3>
                </div>
                <form id="feedbackForm">
                    <div class="form-items">
                        <input class="input" type="text" name="name" id="name" placeholder="Name">
                    </div>
                    <div class="form-items">
                        <input class="input" type="email" name="emailId" id="emailId" placeholder="Email">
                    </div>
                    <div class="form-items">
                        <input class="input" type="text" name="subject" id="subject" placeholder="Subject">
                    </div>
                    <div class="form-items">
                        <textarea class="input" name="vehicleIdentification" placeholder="Message " cols="30" required></textarea>
                    </div>
                    <div class="form-items">
                        <input class="btn" type="submit" value="Send Email">
                    </div>
                </form>
            </div>

        </div>


        <div class="register" id="pricing">
            <div class="formName">
                <h3>Price</h3>
            </div>
            <div class="rateCards">
                <div class="card">
                    <h3>Cycle</h3>
                    <!-- Div for display highlighted price -->
                    <div class="display_price">
                        <strong>$100</strong>
                        <span>/Month</span>
                    </div>

                    <div class="plans">
                        <span>$5 Daily</span>
                        <span>$100 Monthly</span>
                        <span>$500 Yearly</span>
                    </div>
                    <input type="button" class="btn" value="PURCHASE NOW" id="plan_purchase">
                </div>
                <div class="card">
                    <h3>Motor Cycle</h3>
                    <!-- Div for display highlighted price -->
                    <div class="display_price">
                        <strong>$200</strong>
                        <span>/Month</span>
                    </div>

                    <div class="plans">
                        <span>$10 Daily</span>
                        <span>$200 Monthly</span>
                        <span>$1000 Yearly</span>
                    </div>
                    <input type="button" class="btn" value="PURCHASE NOW" id="plan_purchase">
                </div>
                <div class="card">
                    <h3>Four Wheelers</h3>
                    <!-- Div for display highlighted price -->
                    <div class="display_price">
                        <strong>$500</strong>
                        <span>/Month</span>
                    </div>

                    <div class="plans">
                        <span>$20 Daily</span>
                        <span>$500 Monthly</span>
                        <span>$3500 Yearly</span>
                    </div>
                    <input type="button" class="btn" value="PURCHASE NOW" id="plan_purchase">
                </div>
            </div>
        </div>
    </div>

</body>

</html>
